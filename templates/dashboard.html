<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">AI Filtering Analytics</h1>
    <img src="{{ img_url }}" alt="Filtering Chart" class="img-fluid">
    
    <h2>Manage User Profiles</h2>
    <form action="/add_profile" method="POST">
        <input type="text" name="name" placeholder="Enter profile name" required>
        <button type="submit" class="btn btn-primary">Add Profile</button>
    </form>
    
    <h2>Existing Profiles</h2>
    <ul>
        {% for profile in profiles %}
        <li>{{ profile[1] }} <a href="/delete_profile/{{ profile[0] }}" class="btn btn-danger btn-sm">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
