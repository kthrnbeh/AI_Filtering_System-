<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Filtering Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General page styling */
        body {
            background-color: #000; /* Dark background for a cinematic feel */
            color: white;
            font-family: Arial, sans-serif;
        }
        
        /* Container styling to center content and improve aesthetics */
        .container {
            max-width: 900px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Title styling for main headers */
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00aaff; /* Blue accent color matching the theme */
        }
        
        /* Styling for user profile list */
        .profile-list {
            list-style: none;
            padding: 0;
        }
        
        .profile-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222; /* Slight contrast from the main background */
            margin-bottom: 5px;
            border-radius: 5px;
        }
        
        /* Styling for buttons */
        .btn-primary {
            background-color: #00aaff; /* Bright blue for primary actions */
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0077cc; /* Slightly darker blue for hover effect */
        }
        
        .btn-danger {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        
        <!-- Main title for the admin dashboard -->
        <h1>AI Filtering System Dashboard</h1>
        
        <!-- Displaying the filtering action chart -->
        <div class="text-center">
            <img src="{{ img_url }}" alt="Filtering Chart" class="img-fluid mb-4" style="max-width: 100%; border-radius: 5px;">
        </div>
        
        <!-- Section to manage user profiles -->
        <h2>Manage User Profiles</h2>
        <form action="/add_profile" method="POST" class="d-flex">
            <input type="text" name="name" class="form-control me-2" placeholder="Enter profile name" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        
        <!-- Displaying existing profiles with delete options -->
        <h2 class="mt-4">Existing Profiles</h2>
        <ul class="profile-list">
            {% for profile in profiles %}
            <li>
                <span>{{ profile[1] }}</span>
                <a href="/delete_profile/{{ profile[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
