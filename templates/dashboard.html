<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Filtering Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00aaff;
        }
        .profile-list {
            list-style: none;
            padding: 0;
        }
        .profile-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #00aaff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0077cc;
        }
        .btn-danger {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>AI Filtering System Dashboard</h1>
        <div class="text-center">
            <img src="{{ img_url }}" alt="Filtering Chart" class="img-fluid mb-4" style="max-width: 100%; border-radius: 5px;">
        </div>
        
        <h2>Manage User Profiles</h2>
        <form action="/add_profile" method="POST" class="d-flex">
            <input type="text" name="name" class="form-control me-2" placeholder="Enter profile name" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        
        <h2 class="mt-4">Existing Profiles</h2>
        <ul class="profile-list">
            {% for profile in profiles %}
            <li>
                <span>{{ profile[1] }}</span>
                <a href="/delete_profile/{{ profile[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
